<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="box">
      <h1>Your Rental Cost</h1>
      <label for="user-input">Enter number of days:</label>
      <input
        type="number"
        id="days"
        name="name"
        class="inp"
        placeholder="Enter days"
      />
      <select name="" id="selecting" class="inp">
        <option value="">--Select Car Category--</option>
        <option value="economy">Economy</option>
        <option value="midSize">MidSize</option>
        <option value="luxury">Luxury</option>
      </select>
      <button class="btn add" id="submit-btn">Calculate</button>
      <h1 id="result"></h1>
    </form>
    <script>
     const days = document.getElementById("days");
     const selecting = document.querySelector("#selecting");
     const btn = document.querySelector("#submit-btn");
     const result = document.getElementById("result") ;

     function rentcalculator(days , selecting){
      let cost; 
      if(selecting == 'economy'){
        cost = days*4000;
        return cost;
      }
      if(selecting == 'midSize'){
        cost = days*10000;
        return cost;
      }
      if(selecting =='luxury'){
        cost = days*15000;
        return cost ;  
      }
     }
     btn.addEventListener("click",(e)=>{
      e.preventDefault()
      if(days.value && selecting.value){
        const rent = rentcalculator(Number(days.value),selecting.value)
        result.innerText = `Rent for ${days.value} days will cost ${rent} Rs`
      }
     })
    </script>
  </body>
</html>
