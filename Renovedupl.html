    <script>
        let item_container = [];
        function removeDup(event){
            event.preventDefault();
            let item = document.getElementById("user-input")
            if(!item){
                alert("Enter an item")
            }
            if(!item_container.includes(item)){
                item_container.push(item)
                alert("Items added sucessfuly")
            }else{
                alert("Items already accesed")
            }
        }

        })
