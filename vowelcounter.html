<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel counter</title>
</head>
<body>
    <main>
        <h1>Vowel counter</h1>
        <input type="text" placeholder="Enter Text" id="input_text">
        <h3 id="result"></h3>
        <input id="submit_btn" type="submit" value="submit">
    </main>
    
    <script>
        function counterVowel(event){
            const input_text = document.getElementById("input_text").value;
           let result = document.getElementById("result");
           let count  = 0;
            event.preventDefault();
            for(let i = 0; i<input_text.length;i++){
                if(
                    input_text[i] == "a"||
                    input_text[i] == "e"||
                    input_text[i] == "i"||
                    input_text[i] == "o"||
                    input_text[i] == "u"
                ){
                    count++
                }
            }
            result.innerText = count
        }
        document.getElementById("submit_btn").addEventListener("click",counterVowel)
    </script>
</body>
</html>
